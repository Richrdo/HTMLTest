	<h1>办公室</h1>
	<h2>办公室是南昌大学学生会的首要职能部门，作为整个学生会运作的关键和枢纽。其主要职能为：</h2>
	<ol>
		<li>负责管理校学生会内部相关办公事宜，牵头汇编校学生会内部各项制度，负责校学生会相关公告、通知等文件的起草、整理和保存工作；</li>
		<li>负责校学生会内部物资管理、人员调配、经费报销、财务账目的审计及校学生会办公室、会议室等办公场所的管理工作；</li>
		<li>负责学生会相关会议的筹备和组织</li>
	
	</ol>
</div>
